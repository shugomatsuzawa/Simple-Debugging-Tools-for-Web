<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="popup.js"></script>
    <meta name="color-scheme" content="light dark">
</head>
<body class="w-full min-w-60 max-w-sm p-4">
    <fieldset class="border-b border-b-gray-300 dark:border-b-gray-700 pb-3">
        <legend class="text-base font-semibold leading-7 text-gray-900 dark:text-gray-100">外部サイト移動アラート</legend>
        <div class="mb-3 flex items-center">
            <input id="alert_enable" name="alert_enable" class="accent-sky-600" type="checkbox" switch>
            <label class="ml-3 text-sm font-medium leading-6 text-gray-900 dark:text-gray-100" for="alert_enable">オンにする</label>
        </div>
        <div class="mb-3">
            <label for="alert_hostname" class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-100">対象ドメイン</label>
            <input type="url" id="alert_hostname" name="alert_hostname" class="block w-full rounded-md border-0 py-1.5 px-1 text-gray-900 dark:text-gray-100 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-700 placeholder:text-gray-400 dark:placeholder:text-gray-600 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6" placeholder="www.example.com" />
        </div>
        <div>
            <button type="button" id="alert_save" class="w-full rounded-md bg-sky-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">保存</button>
        </div>
    </fieldset>
    <fieldset class="border-b border-b-gray-300 dark:border-b-gray-700 pb-3 mt-1">
        <legend class="text-base font-semibold leading-7 text-gray-900 dark:text-gray-100">Titleタグの取得</legend>
        <input type="text" id="get_title" name="get_title" readonly class="block w-full rounded-md border-0 py-1.5 px-1 text-gray-900 dark:text-gray-100 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-700 placeholder:text-gray-400 dark:placeholder:text-gray-600 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6 select-all" />
    </fieldset>
    <div class="mt-1 text-right">
        <button type="button" id="info_btn" class="text-sky-600 dark:text-sky-400" title="シンプルWebデバッグツールについて">ⓘ</button>
    </div>
</body>
</html>
